<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <audio id="birthdayAudio" src="audio.mp3" preload="auto"></audio>


</head>
<body>
    <div id="initialScreen" class="initial-screen">
        <img src="Group 1.png" alt="Click me" id="triggerImage" class="trigger-image">
    </div>
    <div class="balloons">
        <div class="balloon" style="background-color: red; left: 10%; animation-duration: 8s;"></div>
        <div class="balloon" style="background-color: green; left: 20%; animation-duration: 9s;"></div>
        <div class="balloon" style="background-color: blue; left: 30%; animation-duration: 10s;"></div>
        <div class="balloon" style="background-color: pink; left: 40%; animation-duration: 8s;"></div>
        <div class="balloon" style="background-color: orange; left: 50%; animation-duration: 9s;"></div>
        <div class="balloon" style="background-color: white; left: 60%; animation-duration: 10s;"></div>
        <div class="balloon" style="background-color: #ffb6c1; left: 70%; animation-duration: 8s;"></div> <!-- Warna: Soft Pink -->
        <div class="balloon" style="background-color: #add8e6; left: 80%; animation-duration: 9s;"></div> <!-- Warna: Light Blue -->
        <div class="balloon" style="background-color: #ffe4b5; left: 90%; animation-duration: 10s;"></div> <!-- Warna: Moccasin -->
        <!-- Tambahkan lebih banyak balon sesuai keinginan -->
    </div>
    
    
    
    <!-- The birthday card HTML will be added here via JavaScript -->
    <script src="script.js"></script>
</body>
</html>
